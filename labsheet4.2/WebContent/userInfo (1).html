<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h2>Register</h2>
		<form class="form-horizontal" action="">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username"
						placeholder="Enter Username" name="username">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">E-mail:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"
						placeholder="Enter E-mail" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nic">NIC:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nic"
						placeholder="Enter NIC" name="nic">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="mobile">Mobile:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id=mobile
						placeholder="Enter Mobile" name="mobile">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						placeholder="Enter Password" name="password">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password_confirm">Password(conform):</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password_confirm"
						placeholder="Enter Password(conform)" name="password_confirm">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="remember">
							Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit"
						class="btn btndefault class='btn btn-primary"
						onclick="validateForm()">Register</button>
					</div>
			</div>
		</form>
		
	</div>
	<hr>
	<script>
		
	</script>
</body>
</html>
